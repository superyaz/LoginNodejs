<body>

    <div class="jumbotron">
        <div class="row">
            <div>
                <h1 class="title">Login usuario<span class="badge badge-secondary"></span></h1>
            </div>
        </div>
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">usuario</label>
                <input type="text" class="form-control" id="userData" placeholder="usuario">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">contraseña</label>
                <input type="password" class="form-control" id="passData" placeholder="contraseña">
            </div>
        </form>
        <button id="sendData" type="button" class="btn btn-outline-success">Ingresar</button>
    </div>



</body>
